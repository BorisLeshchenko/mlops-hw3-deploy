name: model-deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: build docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          docker build -t ${IMAGE_NAME_LOWER}:${{ github.sha }} .

      - name: login to ghcr
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: push docker image
        run: |
          echo "имитация отправки образа в контейнерный реестр"
          
      - name: deploy via api
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}
          IMAGE_NAME_LOWER=$(echo "$IMAGE_NAME" | tr '[:upper:]' '[:lower:]')
          curl -X POST "https://example.com/deploy" \
            -H "Authorization: Bearer ${{ secrets.CLOUD_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{\"image\": \"${IMAGE_NAME_LOWER}:${{ github.sha }}\",\"model_version\": \"${{ secrets.MODEL_VERSION }}\"}"

      - name: check health after deploy
        run: |
          curl -s "https://example.com/health" || exit 1
